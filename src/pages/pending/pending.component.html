<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- <img src="../../assets/imgs/pendientes.jpg" alt=""> -->
    <ion-list>
        <button ion-item *ngFor="let item of service.lists" (click)="itemSelected(item)">
            {{ item.title }}
        </button>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="AddList()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
