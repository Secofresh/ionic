<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let item of service.lists">
        <ion-item>BOTON!!!</ion-item>
        <h2>{{item.name}}</h2>
        <ion-list>
            <ion-item>
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
                Tetris
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
                Tetris
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="AddList()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
