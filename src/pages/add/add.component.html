<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-card>
        <ion-card-header>
            Crear item
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label floating>Nuevo item:</ion-label>
                <ion-input type="text" [(ngModel)]="itemName" name="itemName" (keyup.enter) = "agregarItem()"></ion-input>
            </ion-item>

        </ion-card-content>
    </ion-card>


    <ion-list>
        <button ion-item detail-none *ngFor="let item of lista.items">
            <ion-icon name="square-outline" item-start></ion-icon>{{item.desc}}
        </button>
    </ion-list>
</ion-content>
