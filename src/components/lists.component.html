<ion-list>
    <ion-item-sliding *ngFor="let item of service.lists | filterCompleted:completed" #slidingItem>

        <ion-item-options side="left">
            <button ion-button icon-only color="info" (click)="editList(item, slidingItem)">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item-options>

        <button ion-item  (click)="itemSelected(item)">
            {{ item.title }}
            <ion-note item-end *ngIf="item.items.length == 0">
                {{item.items.length}} items
            </ion-note>
            <ion-note item-end *ngIf="item.items.length == 1">
                {{item.items.length}} item
            </ion-note>
            <ion-note item-end *ngIf="item.items.length > 1">
                {{item.items.length}} items
            </ion-note>
        </button>

        <ion-item-options side="right">
            <button ion-button icon-only color="danger" (click)="deleteList(item)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
